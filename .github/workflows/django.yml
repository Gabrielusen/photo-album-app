name: Django CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: photo_album_app/

    - name: Set PYTHONPATH
      run: |
        export PYTHONPATH="$PYTHONPATH:$GITHUB_WORKSPACE/photo_album_app"
      working-directory: photo_album_app/

    - name: Run tests
      run: |
        python manage.py test
      working-directory: photo_album_app/
